<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Tails - Find Vets in Kathmandu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
      scroll-behavior: smooth;
    }
    header {
      background: #cfa64b;
      padding: 12px 20px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      width: 100%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      font-weight: bold;
      font-size: 1.5em;
      user-select: none;
    }
    nav {
      display: flex;
      gap: 20px;
      font-weight: bold;
      font-size: 1em;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 6px 10px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    nav a:hover {
      background-color: #b88f3d;
    }
    /* To push main content below fixed header */
    main {
      padding-top: 70px;
      max-width: 650px;
      margin: 0 auto;
    }
    .slideshow {
      max-height: 400px;
      overflow: hidden;
      position: relative;
      margin-bottom: 20px;
    }
    .slideshow img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      display: none;
    }
    .slideshow img.active {
      display: block;
    }
    h2 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 20px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    input, select, button {
      padding: 12px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }
    button {
      background-color: #ff6b6b;
      color: white;
      border: none;
      cursor: pointer;
    }
    .clinic {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin: 10px 0;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .clinic .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .badge {
      padding: 4px 8px;
      font-size: 0.8em;
      border-radius: 5px;
      color: white;
    }
    .public {
      background: #3b82f6;
    }
    .private {
      background: #ec4899;
    }
    .small-text {
      font-size: 0.9em;
      color: #555;
    }
    a {
      color: #0077cc;
      font-size: 0.9em;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    /* Contact Section */
    #contact {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
      margin-top: 40px;
      margin-bottom: 60px;
    }
    #contact h2 {
      margin-bottom: 20px;
      color: #cfa64b;
    }
    #contact p {
      font-size: 1.1em;
      margin: 10px 0;
    }
    #contact a {
      color: #ec4899;
      font-weight: bold;
      text-decoration: none;
    }
    #contact a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <h1>üêæ Happy Tails</h1>
  <nav>
    <a href="signup.html">Sign Up</a>
    <a href="login.html">Login</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<main>
  <div class="slideshow">
    <img src="dogscaping.jpg" class="active" alt="Dog slideshow 1" />
    <img src="1144120.jpg" alt="Dog slideshow 2" />
    <img src="dog.jpeg.jpg" alt="Dog slideshow 3" />
    <img src="197895-3840x2160-desktop-4k-dog-background.jpg" alt="Dog slideshow 4" />
    <img src="christmas-dog-portrait-in-the-snow-winter-landscape-background-photo.jpeg" alt="Dog slideshow 5" />
  </div>

  <h2>Nearby Clinics</h2>

  <div class="input-group">
    <input type="text" id="location" placeholder="üìç Auto-detect your location (mock)" />
    <select id="area">
      <option value="">Select Area</option>
      <option value="Lazimpat">Lazimpat</option>
      <option value="Teku">Teku</option>
      <option value="Tripureshwor">Tripureshwor</option>
      <option value="Baneshwor">Baneshwor</option>
      <option value="Kalanki">Kalanki</option>
      <option value="Chabahil">Chabahil</option>
      <option value="Thamel">Thamel</option>
      <option value="Boudha">Boudha</option>
      <option value="Sundhara">Sundhara</option>
      <option value="Dallu">Dallu</option>
      <option value="Baluwatar">Baluwatar</option>
      <option value="Kirtipur">Kirtipur</option>
      <option value="Maharajgunj">Maharajgunj</option>
    </select>
    <select id="type">
      <option value="">All Types</option>
      <option value="public">Public</option>
      <option value="private">Private</option>
    </select>
    <button onclick="filterClinics()">Find Nearby Clinics</button>
  </div>

  <div id="clinic-list"></div>

  <section id="contact">
    <h2>Contact Us</h2>
    <p>Instagram: <a href="https://instagram.com/happytails" target="_blank">@happytails</a></p>
    <p>Phone: <a href="tel:+9841250398">9841250398</a></p>
  </section>
</main>

<script>
  const clinics = [
    { name: "Shree Vet Center", area: "Lazimpat", type: "private", phone: "01-4433221", lat: 27.7265, lng: 85.3190 },
    { name: "Teku Government Vet Hospital", area: "Teku", type: "public", phone: "01-4228321", lat: 27.6983, lng: 85.3090 },
    { name: "Animal Medical Center", area: "Tripureshwor", type: "private", phone: "01-4101122", lat: 27.6934, lng: 85.3140 },
    { name: "Dr. Dog Pet Hospital", area: "Baneshwor", type: "private", phone: "01-4468899", lat: 27.6970, lng: 85.3445 },
    { name: "Kathmandu Animal Hospital", area: "Chabahil", type: "public", phone: "01-4579122", lat: 27.7200, lng: 85.3422 },
    { name: "Kalanki Animal Care", area: "Kalanki", type: "private", phone: "01-5378822", lat: 27.6902, lng: 85.2831 },
    { name: "Pashupati Vet Clinic", area: "Boudha", type: "private", phone: "01-4912920", lat: 27.7211, lng: 85.3610 },
    { name: "Central Animal Clinic", area: "Thamel", type: "public", phone: "01-4411100", lat: 27.7142, lng: 85.3120 },
    { name: "Urban Pet Hospital", area: "Sundhara", type: "private", phone: "01-4780923", lat: 27.6998, lng: 85.3156 },
    { name: "CityVet Government Center", area: "Baneshwor", type: "public", phone: "01-4491234", lat: 27.6949, lng: 85.3440 },
    { name: "Happy Paws Veterinary", area: "Dallu", type: "private", phone: "01-4211002", lat: 27.7112, lng: 85.3065 },
    { name: "Companion Care Center", area: "Baluwatar", type: "private", phone: "01-4359900", lat: 27.7282, lng: 85.3311 },
    { name: "Kirtipur Animal Aid", area: "Kirtipur", type: "public", phone: "01-4333312", lat: 27.6671, lng: 85.2782 },
    { name: "North Side Pet Care", area: "Maharajgunj", type: "private", phone: "01-4012233", lat: 27.7433, lng: 85.3399 }
  ];

  function filterClinics() {
    const area = document.getElementById("area").value.toLowerCase();
    const type = document.getElementById("type").value.toLowerCase();
    const list = document.getElementById("clinic-list");
    list.innerHTML = "";

    const filtered = clinics.filter(c => {
      const matchesArea = !area || c.area.toLowerCase() === area;
      const matchesType = !type || c.type === type;
      return matchesArea && matchesType;
    });

    if (filtered.length === 0) {
      list.innerHTML = "<p>No clinics found with the selected filters.</p>";
      return;
    }

    filtered.forEach(c => {
      const div = document.createElement("div");
      div.className = "clinic";
      div.innerHTML = `
        <div class="top">
          <strong>${c.name}</strong>
          <span class="badge ${c.type}">${c.type.toUpperCase()}</span>
        </div>
        <div class="small-text">${c.area}</div>
        <div class="small-text">üìû ${c.phone}</div>
        <a target="_blank" href="https://www.google.com/maps/search/?api=1&query=${c.lat},${c.lng}">View on map</a>
      `;
      list.appendChild(div);
    });
  }

  window.onload = function () {
    filterClinics();
    const slides = document.querySelectorAll(".slideshow img");
    let index = 0;
    setInterval(() => {
      slides.forEach((img, i) => img.classList.toggle("active", i === index));
      index = (index + 1) % slides.length;
    }, 3000);
  };
</script>

</body>
</html>
