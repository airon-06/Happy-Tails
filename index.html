// Debounce function to limit rapid input events
function debounce(func, wait) {
  let timeout;
  return function executedFunction(...args) {
    const later = () => {
      clearTimeout(timeout);
      func(...args);
    };
    clearTimeout(timeout);
    timeout = setTimeout(later, wait);
  };
}

    const matchType = type === 'all' || clinic.type === type;
    return matchSearch && matchLocation && matchType;
  });

  if (filtered.length === 0) {
    clinicList.innerHTML = '<p style="text-align:center;width:100%">No clinics match your criteria.</p>';
    return;
  }

  // Use DocumentFragment to minimize reflows
  const fragment = document.createDocumentFragment();
  filtered.forEach(clinic => {
    const card = document.createElement('div');
    card.className = 'clinic animate__animated animate__fadeInUp';
    card.innerHTML = `
      <h3>${clinic.name}</h3>
      <p><strong>Location:</strong> ${clinic.location}</p>
      <p><strong>Type:</strong> ${clinic.type}</p>
      <p>
        <a href="tel:${clinic.phone}" aria-label="Call ${clinic.name}">📞 Call</a> | 
        <a href="${clinic.map}" target="_blank" rel="noopener noreferrer" aria-label="View ${clinic.name} on map">📍 Map</a>
      </p>
      <small>${clinic.phone}</small>
    `;
    fragment.appendChild(card);
  });
  clinicList.appendChild(fragment);
}

document.addEventListener('DOMContentLoaded', renderClinics);
searchInput.addEventListener('input', debounce(renderClinics, 300));
locationFilter.addEventListener('change', renderClinics);
typeFilter.addEventListener('change', renderClinics);
</script>
</body>
</html>
